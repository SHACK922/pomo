<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <base href=".">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">
            <i class="fas fa-moon"></i>
            <span>ダークモード</span>
        </button>
    </div>

    <div class="container">
        <h1>ポモドーロタイマー</h1>
        
        <div class="timer-container">
            <div class="timer-type">
                <span id="timer-label">作業時間</span>
            </div>
            
            <div class="timer-circle">
                <div class="progress-ring">
                    <svg class="progress-ring__svg" width="300" height="300">
                        <circle class="progress-ring__circle-bg" stroke="#e6e6e6" stroke-width="8" fill="transparent" r="140" cx="150" cy="150"></circle>
                        <circle class="progress-ring__circle" stroke="#ff6347" stroke-width="8" fill="transparent" r="140" cx="150" cy="150" stroke-dasharray="879.2" stroke-dashoffset="0"></circle>
                    </svg>
                    <div class="timer-display">
                        <span id="time-left">25:00</span>
                    </div>
                </div>
            </div>
            
            <div class="timer-controls">
                <button id="start-btn" class="btn primary-btn">
                    <i class="fas fa-play"></i> スタート
                </button>
                <button id="pause-btn" class="btn" disabled>
                    <i class="fas fa-pause"></i> 一時停止
                </button>
                <button id="reset-btn" class="btn">
                    <i class="fas fa-redo"></i> リセット
                </button>
            </div>
        </div>
        
        <div class="session-info">
            <div class="session-count">
                <span>今日の達成: </span>
                <span id="session-count">0</span> ポモドーロ
            </div>
            <div class="session-history">
                <div id="session-icons" class="session-icons"></div>
            </div>
        </div>
        
        <div class="task-section">
            <h2>作業内容メモ</h2>
            <textarea id="task-notes" placeholder="今のセッションで何をするか記入してください..."></textarea>
        </div>
        
        <div class="settings-section">
            <h2>設定</h2>
            <div class="settings-options">
                <div class="setting-item">
                    <label for="sound-toggle">
                        <i class="fas fa-volume-up"></i> 音通知
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="sound-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="vibration-toggle">
                        <i class="fas fa-mobile-alt"></i> バイブレーション
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="vibration-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="calendar-section">
            <h2>ポモドーロカレンダー</h2>
            <div id="pomodoro-calendar" class="calendar-container"></div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <div class="notification-content">
            <h2 id="notification-title">タイマー終了！</h2>
            <p id="notification-message">お疲れさま！よくやった！</p>
            <button id="notification-close" class="btn primary-btn">OK</button>
        </div>
    </div>
    
    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
